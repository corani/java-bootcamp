				<section id="language-basics">

						<script type="text/template">
							## Coding Conventions
							<pre class="java"><code data-trim>
package com.example.javatraining;

public class SomeExample {
    private int count = 10;
	
    public int getCount() {
        return count;
    }
	
    public void setCount(int count) {
        this.count = count;
    }

							</aside>
						</script>

					<section data-markdown id="language-organization">
						<script type="text/template">
							## Code Organization
							<pre class="java"><code data-trim>
package [package.name];

import com.example.example.*;
import com.example.another.Example;

[access-modifier] class SomeExample extends [Base] implements [Interface] {
    [access-modifier] int count = 10;

    [access-modifier] getCount() {
        return count;
    }
}
							</code></pre>

							- Classes are organized into `packages`
							- You need to `import` classes from other packages
							- Classes can `extend` other classes
							- Classes can `implement` interfaces
							
							<aside class="notes">
								functions, classes, packages
								public, package-protected, protected, private
							</aside>
						</script>
					</section>

							- `static` to mark something as class-level instead of object-level
							- `final` to mark something as not modifiable

							- `synchronized` for thread-safe code blocks
							- `volatile` for thread-safe variables
							- `transient` won't be serialized
							
							<aside class="notes">
								static, final, abstract, synchronized, and so on

					<section data-markdown id="language-types-conversion-boxing">
						<script type="text/template">
							## Type conversion: (Un-)Boxing
<pre class="java"><code data-trim>
// When you type:
Integer x = 567;
x++;

// What actually happens:
Integer x = new Integer(567); // box
int temp = x.intValue();      // un-box
temp++;
x = new Integer(temp);        // box
</code></pre>

<pre class="java fragment"><code data-trim>
Integer i1 = 1000;
Integer i2 = 1000;
// What will happen:
if (i1 == i2)      // ???
if (i1.equals(i2)) // ???
</code></pre>

<pre class="java fragment"><code data-trim>
if (i1 == i2)      // No, the objects are different
if (i1.equals(i2)) // Yes, the values are the same
</code></pre>
						</script>
					</section>
					<section data-markdown id="language-types-conversion-widening">
						<script type="text/template">
							## Type conversion: Widening
<pre class="java"><code data-trim>
public void test(int x);
public void test(long x);
public void test(double x);
</code></pre>

<pre class="java"><code data-trim>
byte b = 5;
short s = 5;
long l = 5;
float f = 5.0f;
// Which method will be invoked?
test(b);
test(s);
test(l);
test(f);
</code></pre>
<p class="fragment">If there is no exact match, the JVM will choose the method with the smallest argument that is wider than the parameter.</p>
<pre class="java fragment"><code data-trim>
test(b); // Invoke INT version
test(s); // Invoke INT version
test(l); // Invoke LONG version
test(f); // Invoke DOUBLE version
</code></pre>
						</script>
					</section>
					<section data-markdown id="language-types-conversion-casting">
						<script type="text/template">
							## Type conversion: Casting
<pre class="java"><code data-trim>
public void test(int x);
public void test(long x);
</code></pre>

<pre class="java"><code data-trim>
byte b = 5;
long l = 5;
// If you want to invoke a specific method, you'll need to manually cast:
test((int) b);  // Invoke INT version
test((long) b); // Invoke LONG version
test((int) l);  // Invoke INT version, with possible loss of information
</code></pre>
						</script>
					</section>
					<section data-markdown id="language-types-conversion-widening-boxing">
						<script type="text/template">
							## Type conversion: Widening &amp; Boxing
<pre class="java"><code data-trim>
public void test(Integer x);
public void test(long x);
</code></pre>

<pre class="java"><code data-trim>
int i = 5;
test(i); // Which method will be invoked?
</code></pre>
<p class="fragment">Widening will be tried before boxing, since the boxing feature was added to the language later</p>
						</script>
					</section>

						<script type="text/template">
							## Type conversion: Var-args

	// all the arguments will be available as a byte-array:
	for (int i = 0; i < x.length; i++) {

<pre class="java"><code data-trim>

test(5, 4);
test(5, 4, 3);

</code></pre>

					<section data-markdown id="language-types-conversion-widening-varargs">

				<section id="language-oo">
					<section data-markdown id="language-oo-intro">
						<script type="text/template">
							## Object Oriented

							- No separate declarations
							- All functionality is defined within a `class`. No globals!
							- No multiple-inheritance (but there are `interfaces` instead)
							<aside class="notes">
								abstract class, inner class, anonymous class, interface, polymorphism, enums
							</aside>
						</script>
					</section>
					<section data-markdown id="language-oo-types">
						<script type="text/template">
							## Types of classes
<pre class="java"><code data-trim>
[access-modifier] [type-modifier] class Name {
    // inner class:
	[access-modifier] [type-modifier] class InnerClass {
	    // ...
	}
}
</code></pre>

							- Access Modifier: `public`, `private`, `protected` or *package*
							- Type Modifier: `static`, `abstract`, `final`
							- An `interface` is like a purely `abstract class` (no implementation as all)
						</script>
					</section>
					<section data-markdown id="language-oo-inner">
						<script type="text/template">
							## Nested classes
<pre class="java"><code data-trim>
public class Outer {
	public static class StaticInner {
	    // ...
	}
	public class Inner {
	    // ...
	}
}

Outer.StaticInner = new Outer.StaticInner();

Outer outer = new Outer();
Outer.Inner = outer.new Inner();
</code></pre>

							- `Static` inner class can only access static variables/methods of the outer class
							- `Non-static` inner class can also access instance variables/methods of the outer class
						</script>
					</section>

							## Extend/Implement
<pre class="java"><code data-trim>
public interface Interface1 {
    // ...

public interface Interface2 {

				<section data-markdown id="language-gc">
					<script type="text/template">
						## Garbage collection
<pre class="java"><code data-trim>
public void example() {
    A a = new A();
	a = null; // "A" object will be GC'd because no references left

	{
        B b = new B();
    } // "B" object will be GC'd because out-of-scope
	
    A a = new A();	B b = new B();
    a.ref = b;      b.ref = a;
	a = null;       b = null;
	// "A" and "B" objects will be GC'd because "Isolation Island"
	
	WeakReference wr = new WeakReference(new A());
	// "A" object *may* be GC'd if memory is low
}
</code></pre>						
						<aside class="notes">
							- When there are no references to an Object, the Object will be GC'd
							- References are lost when they go out-of-scope or when they are set to null
							- "Islands of isolation" can also be GC'd (`A->B` and `B->A`)
							- Weak references *may* be GC'd if the memory is getting full
							- *Anything not reachable from a GC root (such as active Thread, local scope, static variables) is eligible*
						</aside>
					</script>
				</section>

							### &lt;Pointy braces galore!&gt;
							<aside class="notes">
								collections, polymorphism, methods, classes
							</aside>
						</script>
					</section>
					<section data-markdown id="language-generics-problem">
						<script type="text/template">
							## Without generics: The problem

<pre class="java"><code data-trim>
function feed(Animal animal) {
    animal.feed(animal.getFavoriteSnack());
}
</code></pre>

<pre class="java"><code data-trim>
List animals = new ArrayList();
animals.add(new Dog());
animals.add(new Cat());
animals.add(new Integer(1)); // Totally valid!
</code></pre>

<pre class="java"><code data-trim>
for (Object animal : animals) {
    feed((Animal) animal); // Exception when we get to the Integer
}
</code></pre>
							<aside class="notes">
								Since the `List` takes any kind of `Object`, the compiler can't figure out we're doing something wrong here.
							</aside>
						</script>
					</section>
					<section data-markdown id="language-generics-work-around">
						<script type="text/template">
							## Without generics: Work-around
<pre class="java"><code data-trim>
List animals = new ArrayList();
animals.add(new Dog());
animals.add(new Cat());
animals.add(new Integer(1)); // Totally valid!
</code></pre>

<pre class="java"><code data-trim>
for (Object animal : animals) {
    if (animal instanceof Animal) {
		feed((Animal) animal);
    }
}
</code></pre>
							<aside class="notes">
								We need to check the type of each `List` item when we want to use them. This is obviously ugly, but more important,
								it will hide the real problem: we shouldn't be allowed to add `Integers` to the list in the first place!
							</aside>
						</script>
					</section>
					<section data-markdown id="language-generics-generics">
						<script type="text/template">
							## With generics
<pre class="java"><code data-trim>
List&lt;Animal&gt; animals = new ArrayList&lt;Animal&gt;();
animals.add(new Dog());
animals.add(new Cat());
// animals.add(new Integer(1)); // Compiler error!
</code></pre>

<pre class="java"><code data-trim>
// Here we can get rid of all the casting
for (Animal animal : animals) {
	feed(animal);
}
</code></pre>
							<aside class="notes">
								By using `Generics` we can declare that the `List` is only supposed to take `Animals`. When we try to add anything else
								the compiler will detect it and complain.
							</aside>
						</script>
					</section>
					<section data-markdown id="language-generics-create">
						<script type="text/template">
							## Roll your own
<pre class="java"><code data-trim>
public class Pool&lt;T&gt; {
    private List&lt;T&gt; pool;
	
    public void add(T element);
	
	public static &lt;T&gt; Pool&lt;T&gt; create(T...elements) {
		Pool&lt;T&gt; pool = new Pool&lt;T&gt;();
		for (T element : elements) {
			pool.add(element);
		}
		return pool;
	}
}
</code></pre>
<pre class="java"><code data-trim>
Pool&lt;Dog&gt; dogs = Pool.create(new Dog(), new Cat());
Pool&lt;Car&gt; cars = Pool.create(new Car());
Pool&lt;Integer&gt; ints = Pool.create(1, 1, 2, 3, 5);
</code></pre>
						</script>
					</section>
					<section data-markdown id="language-generics-sort">
						<script type="text/template">
							## What's all the fuss about?
<pre class="java"><code data-trim>
public void sort(List&lt;? extends Comparable&gt; list);
</code></pre>
<pre class="java"><code data-trim>
public class Dog {
    private int size;

    public Dog(int size) {
        this.size = size;
    }
}
</code></pre>
<pre class="java"><code data-trim>
List&lt;Dog&gt; dogs = new ArrayList&lt;Dog&gt;();
dogs.add(new Dog(40));
dogs.add(new Dog(35));
dogs.add(new Dog(42));

sort(dogs); // This doesn't compile
            // (since we don't know how to compare dogs)
</code></pre>							
						</script>
					</section>
					<section data-markdown id="language-generics-comparable">
						<script type="text/template">
							## How to fix it?
<pre class="java"><code data-trim>
public void sort(List&lt;? extends Comparable&gt; list);
</code></pre>
<pre class="java"><code data-trim>
public class Dog implements Comparable&lt;Dog&gt; {
    private int size;

    public Dog(int size) {
        this.size = size;
    }
	
	public int compareTo(Dog other) {
        return this.size - other.size;
	}
}
</code></pre>
<pre class="java"><code data-trim>
List&lt;Dog&gt; dogs = new ArrayList&lt;Dog&gt;();
dogs.add(new Dog(40));
dogs.add(new Dog(35));
dogs.add(new Dog(42));

sort(dogs); // Now it works, since we know how to compare dogs
</code></pre>
						</script>
					</section>

					<section data-markdown id="language-reflection-meta">
						<script type="text/template">
							## Reflection: Meta-class
							
							Every class has an associated meta-class that can be used to get all sorts of information about the class and to interact with the class.
<pre class="java"><code data-trim>
Class clazz = String.class;
</code></pre>							
						</script>
					</section>
					<section data-markdown id="language-reflection-instanciate">
						<script type="text/template">
							## Reflection: Checking if a class exists
<pre class="java"><code data-trim>
try {
    Class clazz = Class.forName("com.example.example.ExampleClass");
} catch (ClassNotFoundException e) {
    // It doesn't exist
}
</code></pre>
<pre class="java fragment"><code data-trim>
try {
    Example example = (Example) clazz.newInstance();
} catch (InstantiationException e) {
    // No default constructor
} catch (IllegalAccessException e) {
    // No access to the class/constructor
}
</code></pre>
						</script>
					</section>
					<section data-markdown id="language-reflection-inspect">
						<script type="text/template">
							## Reflection: Inspect class
<pre class="java"><code data-trim>
// Get all the constructors:
Constructor[] constructors = clazz.getDeclaredConstructors();
// Get the constructor matching a specific signature:
Constructor constructor = clazz.getDeclaredConstructor(String.class);
// Instantiate an object:
Example example = (Example) constructor.newInstance("String");
</code></pre>
<pre class="java fragment"><code data-trim>
// Get all the methods (public and private):
Method[] methods = clazz.getDeclaredMethods();
// Get all visible methods (including from super-classes)
Method[] methods = clazz.getMethods();
// Get the method for a specific signature:
Method method = clazz.getDeclaredMethod("setExample", String.class);
// Invoke the method on an object:
method.invoke(example, "New String");
</code></pre>
							<p class="fragment">
								There are similar methods for getting the inner-classes, fields and enclosing class.
							</p>
						</script>
					</section>
					<section data-markdown id="language-reflection-what-for">
						<script type="text/template">
							## Reflection: What is it good for?
							
							- When you are not sure if a class will be available at runtime (different API levels)
							- For debugging (e.g. to get the name of the current class)
							- When creating new languages or frameworks
							- But all of this comes at a cost to the performance!
						</script>
					</section>
